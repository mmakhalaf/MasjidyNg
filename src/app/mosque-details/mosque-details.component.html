
<div class="main-page">
   <mosque-searchbox>
   </mosque-searchbox>

   <div *ngIf="mosque">
      <mat-card>
         <mat-card-header>
            <mat-card-title>
               <strong>{{mosque.name}}</strong>
            </mat-card-title>
         </mat-card-header>
         <mat-card-content>
               <div *ngFor="let l of mosque.address_lines()">
                  {{l}}
               </div>
         </mat-card-content>
         <mat-card-actions>
            <button mat-button (click)="on_clicked_navigate(mosque)">Navigate</button>
         </mat-card-actions>
      </mat-card>
   </div>
</div>
